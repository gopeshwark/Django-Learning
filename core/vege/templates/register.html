{% extends "index.html" %}

{% block start %}

<div class="container">
    <form class="col-6 mx-auto mt-5 shadow p-3" method="post">
        {% csrf_token %}
        <h2>Register</h2>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input name="first_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input name="last_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input name="username" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label" for="exampleCheck1">Password</label>
            <input name="password" type="text" class="form-control">
        </div>
        <div class="mb-3">
            Already have an account? <a href="/login/">Login</a>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
</div>


{% endblock  %}
